@import forms.UserDataForm
@import helper._

@(userForm: Form[UserDataForm])(implicit messages: Messages)

@main("Welcome to Play") {

    @helper.form(action = routes.UserController.update) {
        @helper.inputText(userForm("name"))
        @helper.inputText(userForm("age"))
        <button id="btnName" type="submit">Submit</button>
    }


}
